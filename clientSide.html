<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TestData_style.css">
    <title>Display Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.4/html2canvas.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <img class="logo" src="logo.png" alt="logo">
        <ul>
            <li><a href="TestData.html">Test data</a></li>
            <!-- Add other menu items if needed -->
        </ul>
    </div>

    <div class="container">
        <h1>Correlation Test PM CEMS and reference method test data</h1>

        <table id="data-table">
            <thead>
                <tr>
                    <th></th>
                    <th>PM CEMS Response</th>
                    <th>PM Concentrations</th>
                    <th></th>
                </tr>
                <tr>
                    <th>No</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display data rows here using JavaScript -->
            </tbody>
        </table>

        <!-- Chart on the top right -->
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <div class="field-container">
        <label for="facility">Facility:</label>
        <input type="text" id="facility" placeholder="Display Facility" readonly>

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Display Location" readonly>

        <label for="emission-unit">Emission Unit:</label>
        <input type="text" id="emission-unit" placeholder="Display Emission Unit" readonly>

        <label for="test-dates">Test Dates:</label>
        <input type="text" id="test-dates" placeholder="Display Test Dates" readonly>

        <label for="Emission Limit">Emission Limit:</label>
        <input type="text" id="Emission Limit" placeholder="Display Emission Limit" readonly>
    </div>

    <script>
        // Function to capture a screenshot and display it as an image
        function captureScreenshotAndDisplay() {
            // Get the container element that you want to capture (e.g., the entire page)
            const container = document.documentElement;

            // Capture the screenshot using html2canvas
            html2canvas(container, { useCORS: true }).then(function (canvas) {
                // Convert the screenshot to a data URL
                const dataURL = canvas.toDataURL('image/png');

                // Create an image element to display the screenshot
                const imageElement = document.createElement('img');
                imageElement.src = dataURL;

                // Add the image element to the page
                document.body.appendChild(imageElement);
            });
        }

        // Call the function to capture the screenshot and display it when the page loads
        window.addEventListener('load', captureScreenshotAndDisplay);
    </script>
</body>
</html>
